<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catac - Somoche S.A</title>

    <!-- Incluye CSS de Bootstrap Icons (¡MUY IMPORTANTE PARA LOS ICONOS!) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Tu CSS del Header -->
    <link rel="stylesheet" href="CSS/header.css">

    <!-- Tu CSS del Sidebar -->
    <link rel="stylesheet" href="CSS/sidebar.css">
    <link rel="stylesheet" href="CSS/button.css">
    <link rel="stylesheet" href="CSS/catac.css">
    <link rel="stylesheet" href="CSS/modal.css">
    <link rel="stylesheet" href="CSS/loading-spinner.css">

</head>

<body>
    <!-- Contenedor donde se inyectará el header dinámicamente -->
    <div id="header-container"></div>

    <!-- Contenedor donde se inyectará el sidebar dinámicamente -->
    <div id="sidebar-container"></div>

    <!-- Tu contenido principal de la página -->
    <main class="content">
        <div id="loading-spinner">
            <div class="spinner"></div>
            Cargando datos...
        </div>
        <section id="catac-section" class="catac-section hidden">
            <div class="catac-header">
                <div class="catac-left-col">
                    <img src="assets/catac.png" alt="Logo CATAC" class="catac-image" />
                </div>

                <div class="catac-texts-col">
                    <h2 class="catac-title">TARIFA DE REFERENCIA NACIONAL</h2>
                    <p class="catac-subtitle">PARA EL TRANSPORTE DE CEREALES, OLEAGINOSAS<br>SUBPRODUCTOS Y
                        FERTILIZANTES</p>
                </div>

                <div class="catac-controls-col">
                    <span class="catac-busqueda-label">Variación en %</span>
                    <input type="number" step="0.01" id="catac-update" class="catac-input" />
                    <button class="btn btn-success btn-sm" id="catac-update-btn">
                        <i class="bi bi-arrow-repeat"></i> Actualizar
                    </button>
                </div>
            </div>

            <div id="tabla-catac" class="tabla-dinamica"></div>
            <div id="paginacion-catac" class="pagination-controls"></div>
        </section>
    </main>

    <!-- Scripts JavaScript -->
    <!-- Carga los scripts de los componentes primero (solo funciones) -->
    <script src="Scripts/header.js"></script>
    <script src="Scripts/sidebar.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" ...></script>

    <!-- Carga el script de la aplicación que orquesta todo, al final -->
    <script type="module" src="Scripts/catac.js"></script>
</body>

</html>
