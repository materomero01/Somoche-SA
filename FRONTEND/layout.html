<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    
    <!-- Incluye CSS de Bootstrap Icons (¡MUY IMPORTANTE PARA LOS ICONOS!) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Tu CSS del Header -->
    <link rel="stylesheet" href="/FRONTEND/css/header.css"> 
    
    <!-- Tu CSS del Sidebar -->
    <link rel="stylesheet" href="/FRONTEND/css/sidebar.css">
    <link rel="stylesheet" href="/FRONTEND/css/button.css">

    <!-- Estilos generales y para el contenido principal -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        /* Ajuste del margen para el contenido principal */
        .content {
            margin-left: 60px; /* Margen inicial para sidebar colapsado */
            padding-top: 70px; /* Espacio para el header fijo (header.height + padding) */
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            transition: margin-left 0.3s ease;
        }
        .content.expanded {
            margin-left: 200px; /* Margen para sidebar expandido */
        }
    </style>
</head>
<body>
    <!-- Contenedor donde se inyectará el header dinámicamente -->
    <div id="header-container"></div>

    <!-- Contenedor donde se inyectará el sidebar dinámicamente -->
    <div id="sidebar-container"></div>

    <!-- Tu contenido principal de la página -->
    <main class="content">
        <h1>Bienvenido a la Sección Principal</h1>
        <p>Aquí irá el contenido específico de esta página.</p>
        <button class="btn btn-success btn-lg">Cargar chofer</button>
        <button class="btn btn-dark btn-xl">INICIAR SESION</button>

    </main>

    <!-- Scripts JavaScript -->
    <!-- Carga los scripts de los componentes primero (solo funciones) -->
    <script src="/FRONTEND/scripts/header.js"></script>
    <script src="/FRONTEND/scripts/sidebar.js"></script>
    
    <!-- Carga el script de la aplicación que orquesta todo, al final -->
    <script src="/FRONTEND/scripts/app.js"></script>

</body>
</html>
