<!DOCTYPE html>
<html>
<head>
    <title>Restablecer Contraseña - Somoche S.A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="/CSS/input.css">
    <link rel="stylesheet" href="/CSS/button.css">
    <link rel="stylesheet" href="/CSS/modal.css">
    
</head>
<body>
    <div class="rectangle-9">
        <div class="title-header">SOMOCHE S.A</div>
        <div class="title">Nueva Contraseña</div>
        <div class="subtext">Introduce tu nueva contraseña</div>
        <form id="reset-password-form" class="form-group">
            <input type="hidden" id="token" value="">
            <div class="form-group">
                <label class="cuil">Nueva Contraseña</label>
                <div class="position-relative">
                    <input type="password" class="text-input" id="newPassword" placeholder="Nueva contraseña" required>
                    <div class="icon-wrapper-input">
                        <i class="bi bi-lock"></i>
                    </div>
                    <div class="password-icon" id="toggle-new-password">
                        <i class="bi bi-eye-slash"></i>
                    </div>
                </div>
                <div id="new-password-error" class="invalid-input" style="display: none;"></div>
            </div>
            <div class="form-group">
                <label class="cuil">Confirmar Contraseña</label>
                <div class="position-relative">
                    <input type="password" class="text-input" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    <div class="icon-wrapper-input">
                        <i class="bi bi-lock"></i>
                    </div>
                    <div class="password-icon" id="toggle-confirm-password">
                        <i class="bi bi-eye-slash"></i>
                    </div>
                </div>
                <div id="confirm-password-error" class="invalid-input" style="display: none;"></div>
            </div>
            <button type="submit" class="button-14">Restablecer Contraseña</button>
        </form>
        <div class="register-text" style="margin-top: 5px;">
            <a href="/login">Volver al inicio de sesión</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.js"></script>
    <script type="module" src="/Scripts/reset-password.js"></script>
</body>
</html>
