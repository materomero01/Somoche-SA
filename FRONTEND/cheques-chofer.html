<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheques</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/FRONTEND/css/header.css" />
  <link rel="stylesheet" href="/FRONTEND/css/sidebar.css" />
  <link rel="stylesheet" href="/FRONTEND/css/tab-selector.css" />
  <link rel="stylesheet" href="/FRONTEND/css/cheques.css" />
</head>
<body>
  <div id="header-container"></div>
  <div id="sidebar-container"></div>

  <main class="content">
    <section class="cheques-section">
      <div class="tab-selector" id="chequesSelector">
        <div class="tab-item active" data-tab="proximos">Próximos</div>
        <div class="tab-item" data-tab="pagos">Pagos</div>
      </div>

      <div id="content-proximos">
        <h2>Cheques próximos</h2>
        <div id="tabla-proximos" class="tabla-dinamica"></div>
        <div id="total-a-cobrar" class="total-a-cobrar">Total a cobrar: $0.00</div>
        <div id="paginacion-proximos" class="pagination-controls"></div> 
      </div>

      <div id="content-pagos" class="hidden">
        <h2>Cheques pagos</h2>
        <div id="tabla-pagos" class="tabla-dinamica"></div>
        <div id="paginacion-pagos" class="pagination-controls"></div> </div>
    </section>
  </main>

  <script src="/FRONTEND/scripts/header.js"></script>
  <script src="/FRONTEND/scripts/sidebar.js"></script>
  <script type="module" src="/FRONTEND/scripts/cheques-chofer.js"></script>
</body>
</html>
