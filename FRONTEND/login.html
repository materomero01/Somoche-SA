<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/CSS/input.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="/CSS/button.css">
    <link rel="stylesheet" href="/CSS/modal.css">
    <link rel="stylesheet" href="/CSS/loading-spinner.css">
    
    
    <title>Iniciar sesión - Somoche S.A.</title>
</head>
<body>
    <main>
        <div id= "contentPrincipal" class="rectangle-9">
            <div class="title-header">SOMOCHE S.A</div>
            <div class="title" id="login">Iniciar sesión</div>
            <div class="subtext">
                Inicia sesión introduciendo tu <br> cuil y contraseña
            </div>
            <form id="formSesion">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="cuil-input" class="cuil">CUIL / CUIT</label>
                    <div class="icon-wrapper-input">
                        <i class="bi bi-person"></i>
                    </div>
                    <input type="text" id="cuil-input" name="cuil" class="text-input target-input" placeholder="20-12345678-1" maxlength="13" required>
                    <span class="invalid-input" style="display: none;" id="cuil-input-error"> CUIL / CUIT no válido</span>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="password-input" class="cuil">Contraseña</label>
                    <div class="icon-wrapper-input">
                        <i class="bi bi-lock"></i>
                    </div>
                    <input type="password" id="password-input" name="password" class="text-input" placeholder="••••••••••" required>
                    <div class="password-icon">
                        <i class="bi bi-eye-slash toggle"></i>
                    </div>
                </div>

                <a href="forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <button class="button-14" id="buttonSubmit" type="submit">
                    Iniciar sesión
                </button>
            </form>
            <div class="register-text">
                ¿No tienes una cuenta? <a href="signup" style="color: #7A7A7A; text-decoration: underline; margin-left: 5px;">Regístrate aquí</a>
            </div>
        </div>
    </main>
    
    <script type="module" src="/Scripts/login-register.js"></script>
</body>
</html>
