<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Somoche S.A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/input.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/button.css">
    <link rel="stylesheet" href="CSS/modal.css">

</head>

<body>
    <div class="rectangle-9">
        <div class="title-header">SOMOCHE S.A</div>
        <div class="title">Restablecer Contraseña</div>
        <div class="subtext">Introduce tu CUIL/CUIT para recibir un enlace de restablecimiento via E-mail</div>
        <form id="forgot-password-form" class="form-group">
            <div class="form-group">
                <label class="cuil">CUIL / CUIT</label>
                <div class="position-relative">
                    <input type="text" class="text-input" id="cuil" placeholder="CUIL / CUIT" required>
                    <div class="icon-wrapper-input">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div id="email-error" class="invalid-input" style="display: none;"></div>
            </div>
            <button type="submit" class="button-14">Enviar enlace</button>
        </form>
        <div class="register-text" style="margin-top: 5px;">
            <a href="login.html">Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.js"></script>
    <script type="module" src="Scripts/forgot-password.js"></script>
</body>

</html>
