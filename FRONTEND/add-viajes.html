<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Añadir Viaje - Mi Aplicación</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <link rel="stylesheet" href="/FRONTEND/css/header.css" />
 <link rel="stylesheet" href="/FRONTEND/css/sidebar.css" />
 <link rel="stylesheet" href="/FRONTEND/css/button.css" />
 <link rel="stylesheet" href="/FRONTEND/css/tab-selector.css" />
 <link rel="stylesheet" href="/FRONTEND/css/add-viajes.css" />
 <link rel="stylesheet" href="/FRONTEND/css/searchbar.css" />
</head>
<body>

  <div id="header-container"></div>
 <div id="sidebar-container"></div>

 <main class="content">
  <section class="add-viajes-section">

      <div class="tab-selector" id="viajesPagosSelector">
    <div class="tab-item active" data-tab="viajes">Viajes</div>
    <div class="tab-item" data-tab="pagos">Pagos</div>
       </div>

      <div id="tabContent" class="tab-content-container">

        <div id="viajes" class="tab-content">
     <h2>Datos del viaje</h2>

     <div class="form-grid">
      <div class="form-group">
       <label for="chofer">Chofer</label>
       <input type="text" id="chofer" placeholder="Nombre y Apellido" />
      </div>
      <div class="form-group">
       <label for="kilometro">Kilómetros</label>
       <input type="number" id="kilometro" placeholder="Cantidad de kilómetros" />
      </div>
      <div class="form-group">
       <label for="toneladas">Toneladas</label>
       <input type="number" id="toneladas" placeholder="Cantidad de toneladas" />
      </div>
      <div class="form-group">
       <label for="fecha">Fecha</label>
       <input type="date" id="fecha" value="2025-06-20" />
      </div>
      <div class="form-group">
       <label for="tarifa">Tarifa</label>
       <input type="text" id="tarifa" placeholder="Tarifa" />
      </div>
      <div class="form-group">
       <label for="cargado">Cargado</label>
       <input type="number" id="cargado" placeholder="Cantidad de toneladas" />
      </div>
      <div class="form-group">
       <label for="comprobante">Comprobante</label>
       <input type="text" id="comprobante" placeholder="Nro. Comprobante" />
      </div>
      <div class="form-group">
       <label for="variacion">Variación</label>
       <input type="number" id="variacion" value="0" />
      </div>
      <div class="form-group">
       <label for="descargado">Descargado</label>
       <input type="number" id="descargado" placeholder="Cantidad de toneladas" />
      </div>
      <div class="form-group">
       <label for="campo">Campo</label>
       <input type="text" id="campo" placeholder="Campo" />
      </div>
     </div>

     <div class="form-actions">
      <button class="btn btn-success btn-lg" id="addViajeBtn">Añadir</button>

            <div id="viajesSearchBar" class="search-bar">
       <input type="text" class="search-input" placeholder="Buscar viaje..." />
       <div class="search-icon">
        <i class="bi bi-search"></i>
       </div>
      </div>
     </div>
    </div>

    <div id="pagos" class="tab-content hidden"> 
        <h2>Datos del Pago</h2>

        <div class="form-group">
            <label for="tipoPago">Tipo de Pago</label>
            <select id="tipoPago">
                <option value="cheque">Cheque</option>
                <option value="gasoil">Gasoil</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div id="chequeFields" class="payment-type-fields hidden">
            <div class="form-grid">
                <div class="form-group">
                    <label for="choferPagoCheque">Nombre Chofer</label>
                    <input type="text" id="choferPagoCheque" placeholder="Nombre y Apellido">
                </div>
                <div class="form-group">
                    <label for="fechaPagoCheque">Fecha de Pago</label>
                    <input type="date" id="fechaPagoCheque">
                </div>
                <div class="form-group">
                    <label for="fechaCheque">Fecha del Cheque</label>
                    <input type="date" id="fechaCheque">
                </div>
                <div class="form-group">
                    <label for="nroCheque">Nro. de Cheque</label>
                    <input type="text" id="nroCheque" placeholder="Número de Cheque">
                </div>
                <div class="form-group">
                    <label for="terceroCheque">Tercero</label>
                    <input type="text" id="terceroCheque" placeholder="Nombre del Tercero">
                </div>
                <div class="form-group">
                    <label for="destinatarioCheque">Destinatario</label>
                    <input type="text" id="destinatarioCheque" placeholder="Nombre del Destinatario">
                </div>
                <div class="form-group">
                    <label for="importeCheque">Importe</label>
                    <input type="number" id="importeCheque" placeholder="Importe" step="0.01">
                </div>
            </div>
        </div>

        <div id="gasoilFields" class="payment-type-fields hidden">
            <div class="form-grid">
                <div class="form-group">
                    <label for="choferPagoGasoil">Nombre Chofer</label>
                    <input type="text" id="choferPagoGasoil" placeholder="Nombre y Apellido">
                </div>
                <div class="form-group">
                    <label for="fechaPagoGasoil">Fecha de Pago</label>
                    <input type="date" id="fechaPagoGasoil">
                </div>
                <div class="form-group">
                    <label for="precioGasoil">Precio Gasoil</label>
                    <input type="number" id="precioGasoil" placeholder="Precio por Litro" step="0.01">
                </div>
                <div class="form-group">
                    <label for="litrosGasoil">Litros</label>
                    <input type="number" id="litrosGasoil" placeholder="Cantidad de Litros" step="0.01">
                </div>
                <div class="form-group">
                    <label for="importeGasoil">Importe</label>
                    <input type="number" id="importeGasoil" placeholder="Importe Total" step="0.01" readonly>
                </div>
            </div>
        </div>

        <div id="otroFields" class="payment-type-fields hidden">
            <div class="form-grid">
                <div class="form-group">
                    <label for="choferPagoOtro">Nombre Chofer</label>
                    <input type="text" id="choferPagoOtro" placeholder="Nombre y Apellido">
                </div>
                <div class="form-group">
                    <label for="fechaPagoOtro">Fecha de Pago</label>
                    <input type="date" id="fechaPagoOtro">
                </div>
                <div class="form-group">
                    <label for="detalleOtro">Detalle</label>
                    <input type="text" id="detalleOtro" placeholder="Descripción del pago">
                </div>
                <div class="form-group">
                    <label for="importeOtro">Importe</label>
                    <input type="number" id="importeOtro" placeholder="Importe" step="0.01">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn btn-success btn-lg" id="addPagoBtn">Registrar Pago</button>
        </div>
    </div>

   </div>
  </section>
 </main>

   <script src="/FRONTEND/scripts/header.js"></script>
 <script src="/FRONTEND/scripts/sidebar.js"></script>
 <script src="/FRONTEND/scripts/add-viajes.js"></script>

</body>
</html>
