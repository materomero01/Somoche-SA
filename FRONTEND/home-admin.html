<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Somoche S.A.</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="CSS/header.css"> 
    <link rel="stylesheet" href="CSS/sidebar.css">
    <link rel="stylesheet" href="CSS/loading-spinner.css">
    <style>
        /* Estilos para el contenedor de fondo de pantalla completa */
        body {
            background-image: url('./assets/fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Ajuste para que el contenido no quede oculto bajo el header */
        .content {
            padding-top: 70px; /* Asegura espacio para el header fijo */
            padding-left: 60px; /* Espacio para el sidebar colapsado */
            transition: padding-left 0.3s ease; /* Transición para cuando el sidebar se expande */
        }


        /* Sección principal del hero (bienvenida) */
        .home-hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px); /* Altura de la sección hero, descontando el header */
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        /* Capa de superposición oscura sobre la imagen de fondo */
        .hero-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Capa oscura semitransparente */
            z-index: 1;
        }

        /* Contenido del hero (título, párrafo, botones) */
        .hero-content {
            position: relative;
            z-index: 2;
            color: #ffffff;
            max-width: 800px;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* Contenedor de los botones principales en la sección hero */
        .home-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Espacio entre los botones */
            margin-top: 30px;
        }

        /* Estilos generales para los botones dentro de .home-buttons */
        .home-buttons .btn { /* CORREGIDO: Usando .home-buttons en lugar de .hero-buttons */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 180px; /* Ancho fijo para los botones */
            height: 100px; /* Alto fijo para los botones */
            text-align: center;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .home-buttons .btn:hover {
            transform: translateY(-5px); /* Efecto de elevación al pasar el ratón */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .home-buttons .btn i,
        .home-buttons .btn img {
            font-size: 2.5em; /* Tamaño grande para el ícono */
            margin-bottom: 8px; /* Espacio entre el ícono y el texto */
            color: inherit; /* Hereda el color del botón */
        }

        /* Estilos específicos para la imagen del botón (Catac) */
        .home-buttons .btn img { /* CORREGIDO: Usando .home-buttons en lugar de .hero-buttons */
            width: 40px; /* Tamaño de la imagen */
            height: 40px;
            object-fit: contain; /* Asegura que la imagen se ajuste sin distorsionarse */
        }
        @media (max-width: 600px) {
            .content {
                padding:0px;    
            }

            .home-buttons {
                /* Habilitar la envoltura para que pasen a la siguiente línea */
                flex-wrap: wrap; 
                /* Usar gap si es necesario, aunque ya está definido en 20px arriba */
                width: 100%; 
            }

            .home-buttons .btn i,
            .home-buttons .btn img {
                margin-bottom: 0px; /* Espacio entre el ícono y el texto */
            }

            /* Definir el ancho de cada botón */
            .home-buttons .btn {
                /* Usamos calc() para asegurar un 2x2. 
                (100% - 20px de espacio entre ellos) / 2 */
                width: calc(50% - 20px); 
                /* Reducimos la altura para que sean más compactos en móvil */
                height: 70px; 
                /* Ajustamos un poco el tamaño de fuente si es necesario */
                font-size: 0.7em; 
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div id="sidebar-container"></div>

    <main class="content">
        <div class="full-screen-background-container">

            <section class="home-hero">
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <h1>Bienvenido a Somoche S.A.</h1>
                    <p>Tu app de logística y transporte de carga.</p>
                    <div class="home-buttons">
                        <button class="btn btn-primary btn-lg" onclick="window.location.href='add-viajes'">
                            <i class="bi bi-truck"></i> Gestionar Viajes
                        </button>
                        <button class="btn btn-secondary btn-lg" onclick="window.location.href='choferes-clientes'">
                            <i class="bi bi-people-fill"></i> Gestionar Choferes y Clientes
                        </button>
                        <button class="btn btn-info btn-lg" onclick="window.location.href='cheques-admin'">
                            <i class="bi bi-calendar-event"></i> Gestionar Cheques
                        </button>
                        <button class="btn btn-dark btn-lg" onclick="window.location.href='catac'">
                            <img src="assets/catac.png" alt="Catac"> Tabla CATAC
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="Scripts/header.js"></script>
    <script src="Scripts/sidebar.js"></script>
    <script src="Scripts/home-admin.js"></script>

</body>
</html>
